<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’…</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --color-primary: #0033A0;
      --color-primary-light: #0047CC;
      --color-primary-dark: #002080;
      --color-secondary: #C8102E;
      --color-bg: #F5F5F7;
      --color-surface: #ffffff;
      --color-text: #212529;
      --color-text-muted: #6c757d;
      --color-border: #dee2e6;
      --color-success: #28a745;
      --color-warning: #ffc107;
      --color-danger: #dc3545;
      --shadow-sm: 0 2px 4px rgba(0, 51, 160, 0.08);
      --shadow-md: 0 4px 12px rgba(0, 51, 160, 0.12);
      --shadow-lg: 0 8px 24px rgba(0, 51, 160, 0.16);
      --gradient-blue: linear-gradient(135deg, #0033A0 0%, #0047CC 100%);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .app-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Mobile Header */
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: white;
      color: var(--color-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 100;
      box-shadow: var(--shadow-md);
      border-bottom: 1px solid var(--color-border);
    }

    .menu-toggle {
      background: none;
      border: none;
      color: var(--color-text);
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: var(--transition);
    }

    .menu-toggle:active {
      background: rgba(0, 0, 0, 0.05);
    }

    /* Navigation Drawer */
    .nav-drawer {
      position: fixed;
      top: 0;
      left: -100%;
      width: 280px;
      height: 100vh;
      background: var(--color-surface);
      box-shadow: var(--shadow-lg);
      z-index: 200;
      transition: left 0.3s ease;
      overflow-y: auto;
    }

    .nav-drawer.open {
      left: 0;
    }

    .nav-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 150;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .nav-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    .drawer-header {
      background: white;
      color: var(--color-text);
      padding: 2rem 1.5rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--color-border);
    }

    .drawer-nav {
      padding: 1rem 0;
    }

    .nav-item {
      list-style: none;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem 1.5rem;
      color: var(--color-text);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 500;
      border-left: 3px solid transparent;
    }

    .nav-link:active {
      background: rgba(0, 51, 160, 0.05);
    }

    .nav-link.active {
      background: rgba(0, 51, 160, 0.1);
      color: var(--color-primary);
      border-left-color: var(--color-primary);
    }

    .drawer-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1.5rem;
      border-top: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    .user-info {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      margin-bottom: 1rem;
      padding: 0.75rem;
      background: var(--color-bg);
      border-radius: 8px;
    }

    /* Main Content */
    .main-content {
      margin-top: 64px;
      padding: 1.5rem 1rem;
      padding-bottom: 100px;
      flex: 1;
    }

    .page-header {
      margin-bottom: 1.5rem;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
      background: var(--gradient-blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-subtitle {
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: var(--color-surface);
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
      transition: var(--transition);
    }

    .stat-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .stat-card-title {
      font-size: 0.875rem;
      color: var(--color-text-muted);
      font-weight: 500;
    }

    .stat-card-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-card-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-text);
      font-family: 'Playfair Display', serif;
    }

    /* Section Cards */
    .section-card {
      background: var(--color-surface);
      border-radius: var(--radius);
      padding: 1.25rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
      margin-bottom: 1.5rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--color-bg);
    }

    .section-title {
      font-size: 1.125rem;
      font-weight: 600;
    }

    .view-all {
      font-size: 0.875rem;
      color: var(--color-primary);
      text-decoration: none;
      font-weight: 500;
    }

    /* List Items */
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--color-bg);
      border-radius: 12px;
      transition: var(--transition);
      cursor: pointer;
    }

    .list-item:active {
      transform: scale(0.98);
      background: #f3f4f6;
    }

    .item-info h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .item-info p {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    /* Badges */
    .badge {
      padding: 0.375rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .badge-success {
      background: #d4edda;
      color: var(--color-success);
    }

    .badge-danger {
      background: #f8d7da;
      color: var(--color-danger);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      font-family: 'Outfit', sans-serif;
    }

    .btn-primary {
      background: var(--gradient-blue);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-secondary {
      background: var(--color-surface);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn-full {
      width: 100%;
    }

    /* FAB */
    .fab {
      position: fixed;
      bottom: 2rem;
      right: 1rem;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: var(--gradient-blue);
      color: white;
      border: none;
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 50;
    }

    .fab:active {
      transform: scale(0.9);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
    }

    .empty-state svg {
      opacity: 0.2;
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      color: var(--color-text-muted);
      margin-bottom: 1.5rem;
    }

    /* Loading Spinner */
    .loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .loading-spinner.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Tablet */
    @media (min-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .page-title {
        font-size: 2rem;
      }
      .main-content {
        padding: 2rem;
      }
      .fab {
        bottom: 2rem;
        right: 2rem;
        width: 64px;
        height: 64px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .mobile-header,
      .fab {
        display: none;
      }
      .app-container {
        flex-direction: row;
      }
      .nav-drawer {
        position: relative;
        left: 0;
        width: 280px;
        height: 100vh;
        box-shadow: none;
        border-right: 1px solid var(--color-border);
      }
      .nav-overlay {
        display: none;
      }
      .drawer-footer {
        position: sticky;
      }
      .main-content {
        margin-top: 0;
        flex: 1;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding: 2.5rem;
      }
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }
      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }
      .list-item:hover {
        transform: scale(0.98);
        background: #f3f4f6;
      }
    }
  </style>
</head>
