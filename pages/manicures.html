<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manicures - Marriê Beauty | Tramontina</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="https://assets.betalabs.net/fit-in/120x55/production/marriebeauty/extra_fields/18/phpgNGxOf1758734153.png">
</head>
<body>
  <div class="app-container">
    <header class="mobile-header">
      <button class="menu-toggle" id="menu-toggle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      <img src="https://assets.betalabs.net/fit-in/120x55/production/marriebeauty/extra_fields/18/phpgNGxOf1758734153.png" 
           alt="Marriê Beauty" 
           style="height: 40px;">
      <div style="width: 40px;"></div>
    </header>

    <div class="nav-overlay" id="nav-overlay"></div>
    
    <nav class="nav-drawer" id="nav-drawer">
      <div class="drawer-header">
        <img src="https://assets.betalabs.net/fit-in/120x55/production/marriebeauty/extra_fields/18/phpgNGxOf1758734153.png" 
             alt="Marriê Beauty" 
             class="drawer-logo-img">
        <img src="https://assets.betalabs.net/production/marriebeauty/images/stores/1/logo_final_tramontina.png" 
             alt="Tramontina" 
             style="height: 30px; margin-top: 0.5rem;">
        <p style="font-size: 0.8rem; color: var(--color-text-muted); margin-top: 0.5rem;">
          Gestão de Assinaturas e Kits
        </p>
        <div class="tramontina-badge" style="margin-top: 0.75rem;">
          ?? Afiação Autorizada
        </div>
      </div>
      
      <div class="drawer-nav">
        <a href="../index.html" class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Dashboard</span>
        </a>
        
        <a href="manicures.html" class="nav-link active">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
          <span>Manicures</span>
        </a>
        
        <a href="alerts.html" class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          </svg>
          <span>Alertas de Troca</span>
        </a>
      </div>
      
      <div class="drawer-footer">
        <div class="user-info" id="user-info">Carregando...</div>
        <button class="btn btn-secondary btn-full" id="logout-btn">SAIR DO SISTEMA</button>
      </div>
    </nav>

    <main class="main-content">
      <div class="page-header">
        <h2 class="page-title">Manicures</h2>
        <p class="page-subtitle">Gerencie suas parceiras cadastradas</p>
      </div>

      <div class="section-card">
        <div class="search-section" style="margin-bottom: 1.5rem;">
          <div style="position: relative;">
            <span style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--color-text-muted);">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
              </svg>
            </span>
            <input type="text" id="search-input" placeholder="Buscar por nome ou telefone..." 
                   style="width: 100%; padding: 0.875rem 1rem 0.875rem 3rem; border: 1px solid var(--color-border); border-radius: 12px; font-size: 1rem; font-family: 'Poppins', sans-serif;">
          </div>
          <div style="margin-top: 0.75rem; font-size: 0.875rem; color: var(--color-text-muted);">
            <span id="results-count">0</span> manicures encontradas
          </div>
        </div>

        <div class="item-list" id="manicures-list">
          <div style="text-align: center; padding: 2rem; color: var(--color-text-muted);">
            <div class="spinner" style="margin: 0 auto 1rem;"></div>
            Carregando manicures...
          </div>
        </div>
      </div>
    </main>

    <button class="fab" onclick="window.location.href='new-manicure.html'">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="color: white;">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>

  <div class="loading-spinner" id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import { auth } from '../config/firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { dbManager } from '../js/database.js';

    let allManicures = [];

    const Utils = {
      formatDate: (ts) => ts ? new Intl.DateTimeFormat('pt-BR').format(new Date(ts)) : '---',
      getDaysDiff: (ts) => {
        const today = new Date(); 
        today.setHours(0,0,0,0);
        const target = new Date(ts); 
        target.setHours(0,0,0,0);
        return Math.ceil((target - today) / 86400000);
      }
    };

    const menuToggle = document.getElementById('menu-toggle');
    const navDrawer = document.getElementById('nav-drawer');
    const navOverlay = document.getElementById('nav-overlay');

    menuToggle.onclick = () => {
      navDrawer.classList.add('open');
      navOverlay.classList.add('open');
    };

    navOverlay.onclick = () => {
      navDrawer.classList.remove('open');
      navOverlay.classList.remove('open');
    };

    function getStatus(date) {
      if (!date) return { text: 'Pendente', class: 'badge-secondary' };
      const days = Utils.getDaysDiff(date);
      if (days < 0) return { text: 'VENCIDO', class: 'badge-danger' };
      if (days <= 2) return { text: 'URGENTE', class: 'badge-warning' };
      return { text: 'EM DIA', class: 'badge-success' };
    }

    async function loadManicures() {
      try {
        const data = await dbManager.getAllManicures();
        
        if (!data) {
          allManicures = [];
        } else {
          allManicures = Object.keys(data).map(k => ({ id: k, ...data[k] }));
        }
        
        renderList(allManicures);
      } catch (e) {
        console.error('Erro ao carregar manicures:', e);
        document.getElementById('manicures-list').innerHTML = 
          `<div class="alert alert-danger"><strong>Erro!</strong> Não foi possível carregar as informações.</div>`;
      }
    }

    function renderList(list) {
      const container = document.getElementById('manicures-list');
      document.getElementById('results-count').textContent = list.length;

      if (list.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
            </svg>
            <h3>Nenhuma manicure encontrada</h3>
            <p>Clique no botão + para adicionar a primeira parceira</p>
          </div>
        `;
        return;
      }

      container.innerHTML = list.map(m => {
        const status = getStatus(m.nextExchangeDate);
        return `
          <div class="list-item" onclick="window.location.href='manicure-details.html?id=${encodeURIComponent(m.id)}'">
            <div>
              <h4>${m.name}</h4>
              <p>${m.phone || 'Sem telefone'} • Plano ${m.planType || '-'} dias</p>
              ${m.nextExchangeDate ? `<p style="font-size: 0.8125rem; margin-top: 0.25rem;">Próxima troca: ${Utils.formatDate(m.nextExchangeDate)}</p>` : ''}
            </div>
            <span class="badge ${status.class}">${status.text}</span>
          </div>
        `;
      }).join('');
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      const filtered = allManicures.filter(m => 
        (m.name && m.name.toLowerCase().includes(term)) || 
        (m.phone && m.phone.includes(term))
      );
      renderList(filtered);
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-info').textContent = user.email;
        await loadManicures();
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logout-btn').onclick = () => {
      signOut(auth).then(() => {
        window.location.href = 'login.html';
      }).catch((error) => {
        console.error('Erro ao sair:', error);
      });
    };
  </script>
</body>
</html>
